<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary Component</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    

<!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="d-flex justify-content-center p-3" style="height:100%">
        <div class="card text-center align-self-center" style="width: 23rem;">
            <img src="images/illustration-hero.svg" class="card-img-top" alt="...">
            <div class="card-body d-flex flex-column justify-content-evenly px-4 pt-3">
            <h4 class='fw-bold'>Order Summary</h4>
            <p style="font-weight: 500;">You can listen to million of songs, audiobooks and podcasts on any device anywhere you like.</p>
            <div class="d-flex align-items-center justify-content-between border border-light rounded-3"  style="background-color: hsl(225, 100%, 98%);">
                <div class="d-flex align-items-center  ms-3">
                    <img src="./images/icon-music.svg" alt="" class="img">
                    <div class="ms-3">
                        <span style="font-weight: 900;">Annual Plan</span><br>
                        <span style="font-weight: 500;">$59.99/year</span>
                    </div>
                </div>
                <div class="m-3 fw-bold" style="color:hsl(245, 75%, 52%);font-size: 13px;"><a href="">Change</a></div>
            </div>
            <div class="d-grid gap-2 mt-4">
                <button class="btn" type="button" style="background-color: hsl(245, 75%, 52%); color: white;">Proceed to Payment</button>
                
              </div>
             
            </div>

            <div class="text-center mb-4">
                <a href="" style="text-decoration: none; font-weight: bold;color: grey;">Cancel Order</a>
            </div>
        </div>
       
    </div>
    
</body>
</html>
